###################################################################################
##    Available Placeholders:                                                    ##
##       {prefix} - The plugin prefix [ChatGames]                                ##
##       {player} - Retrieves the players name.                                  ##
##       {timeout} - The time until the chat game ends in seconds.               ##
##       {descriptor} - The current games descriptor (for example "answer").     ##
##       {question} - The current games question.                                ##
##       {answer} - The correct answer to the question.                          ##
##       {name} - The name of the current game.                                  ##
###################################################################################

Prefix: "&8[&6ChatGames&8]"
GameStart: "\n{prefix} &aStarted game: &b{name}\n&eYou have &c{timeout} seconds &eto {descriptor}:\n&b&l{question}"
GameEnd: "\n{prefix} &cNobody got the answer in time!\n              &eAnswer: &a{answer}\n"
GameWin: "\n{prefix} &a{player} &ewon the game of &b{name}&e!\n              &eAnswer: &a{answer}\n"

# Reaction game specific messages (no question/answer)
ReactionStart: "\n{prefix} &aStarted game: &b{name}\n&eYou have &c{timeout} seconds &eto {descriptor}:\n"
ReactionEnd: "\n{prefix} &cNobody clicked in time!\n"
ReactionWin: "\n{prefix} &a{player} &ewon the game of &b{name}&e!\n"